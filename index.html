    <script>
        // Add jsPDF to window
        window.jsPDF = window.jspdf.jsPDF;

        // Generate PDF function
        document.getElementById('generatePdf').addEventListener('click', function() {
            // Temporarily hide buttons
            const controls = document.querySelector('.controls');
            const pdfControls = document.getElementById('pdfControls');
            controls.style.display = 'none';
            pdfControls.style.display = 'none';
            
            // Get content and convert to PDF
            const content = document.getElementById('content');
            
            // Get current inputs and replace with plain text for PDF
            const originalHtml = content.innerHTML;
            
            // Replace inputs with their values
            const inputs = content.querySelectorAll('input');
            inputs.forEach(input => {
                const span = document.createElement('span');
                span.textContent = input.value;
                span.style.cssText = input.style.cssText;
                input.parentNode.replaceChild(span, input);
            });
            
            // Create PDF
            html2canvas(content).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('l', 'mm', 'a4'); // landscape orientation
                const imgProps = pdf.getImageProperties(imgData);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                
                // Get header text for filename
                const headerText = document.getElementById('headerText').value;
                const storeName = headerText.split(' ')[0] || 'HVAC';
                const storeNumber = headerText.match(/#(\d+)/) ? headerText.match(/#(\d+)/)[1] : '';
                const filename = `${storeName}_${storeNumber}_HVAC_Inventory.pdf`;
                
                pdf.save(filename);
                
                // Restore the original HTML with inputs
                content.innerHTML = originalHtml;
                
                // Show buttons again
                controls.style.display = 'block';
                pdfControls.style.display = 'block';
            });
        });

        // Add row function
        document.getElementById('addRow').addEventListener('click', function() {
            const tbody = document.querySelector('tbody');
            const rowCount = tbody.rows.length;
            const newRow = document.createElement('tr');
            
            newRow.innerHTML = `

                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            `;
            
            tbody.appendChild(newRow);
        });

        // Clear all fields function
        document.getElementById('clearAll').addEventListener('click', function() {
            if (confirm('Are you sure you want to clear all fields?')) {
                const inputs = document.querySelectorAll('input');
                inputs.forEach(input => {
                    // Preserve unit numbers and headers
                    if (input.parentElement.tagName === 'TD' && input.parentElement.cellIndex !== 0) {
                        input.value = '';
                    }
                });
            }
        });
