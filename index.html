    <script>
        // Make sure jsPDF is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Check if jsPDF is loaded
            if (typeof window.jspdf === 'undefined') {
                showStatus('PDF library not loaded properly. Please check your internet connection.', 'error');
                return;
            }
            
            // Add jsPDF to window
            window.jsPDF = window.jspdf.jsPDF;
        });

        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
            
            if (type !== 'error') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        // Create a printable version of the content
        function createPrintableContent() {
            const content = document.getElementById('content');
            const printableContent = content.cloneNode(true);
            
            // Replace inputs with their values
            const inputs = printableContent.querySelectorAll('input');
            inputs.forEach(input => {
                const span = document.createElement('span');
                span.textContent = input.value;
                span.style.cssText = input.style.cssText;
                input.parentNode.replaceChild(span, input);
            });
            
            return printableContent;
        }

        // Generate PDF function
        document.getElementById('generatePdf').addEventListener('click', function() {
            showStatus('Generating PDF, please wait...', 'info');
            
            try {
                // Create a temporary div for the printable content
                const tempDiv = document.createElement('div');
                tempDiv.appendChild(createPrintableContent());
                tempDiv.style.position = 'absolute';
                tempDiv.style.left = '-9999px';
                document.body.appendChild(tempDiv);
                
                // Get header text for filename
                const headerText = document.getElementById('headerText').value;
                const storeName = headerText.split(' ')[0] || 'HVAC';
                const storeNumber = headerText.match(/#(\d+)/) ? headerText.match(/#(\d+)/)[1] : '';
                const filename = `${storeName}_${storeNumber}_HVAC_Inventory.pdf`;
                
                // Create PDF with a more reliable approach
                setTimeout(() => {
                    html2canvas(tempDiv, {
                        scale: 2, // Higher scale for better quality
                        logging: false,
                        useCORS: true
                    }).then(canvas => {
                        try {
                            const imgData = canvas.toDataURL('image/jpeg', 1.0);
                            const pdf = new jsPDF('l', 'mm', 'a4'); // landscape orientation
                            const pdfWidth = pdf.internal.pageSize.getWidth();
                            const pdfHeight = pdf.internal.pageSize.getHeight();
                            
                            const imgWidth = canvas.width;
                            const imgHeight = canvas.height;
                            const ratio = Math.min(pdfWidth / imgWidth, pdfHeight / imgHeight);
                            const imgX = (pdfWidth - imgWidth * ratio) / 2;
                            const imgY = 0;
                            
                            pdf.addImage(imgData, 'JPEG', imgX, imgY, imgWidth * ratio, imgHeight * ratio);
                            
                            // Save the PDF
                            pdf.save(filename);
                            
                            // Clean up
                            document.body.removeChild(tempDiv);
                            showStatus('PDF generated successfully!', 'success');
                        } catch (err) {
                            console.error('Error in PDF generation:', err);
                            showStatus('Error creating PDF. Try again or check console for details.', 'error');
                        }
                    }).catch(err => {
                        console.error('Error in html2canvas:', err);
                        showStatus('Error capturing content. Try again or check console for details.', 'error');
                    });
                }, 500); // Short delay to ensure rendering completes
            } catch (err) {
                console.error('Error in overall PDF process:', err);
                showStatus('Something went wrong. Please try again.', 'error');
            }
        });

        // Add row function
        document.getElementById('addRow').addEventListener('click', function() {
            const tbody = document.querySelector('tbody');
            const rowCount = tbody.rows.length;
            const newRow = document.createElement('tr');
            
            newRow.innerHTML = `
                <td><input type="text" value="${rowCount + 1}"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            `;
            
            tbody.appendChild(newRow);
        });

        // Clear all fields function
        document.getElementById('clearAll').addEventListener('click', function() {
            if (confirm('Are you sure you want to clear all fields?')) {
                const inputs = document.querySelectorAll('input');
                inputs.forEach(input => {
                    // Preserve unit numbers and headers
                    if (input.parentElement.tagName === 'TD' && input.parentElement.cellIndex !== 0) {
                        input.value = '';
                    }
                });
            }
        });
